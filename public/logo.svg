<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="40%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0a0a0f"/>
  
  <!-- Decorative pulse wave in background -->
  <path d="M 0 200 Q 100 200, 150 200 L 200 200 L 230 150 L 260 250 L 290 180 L 320 220 L 350 200 Q 400 200, 800 200" 
        stroke="url(#fadeGradient)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Icon Group -->
  <g transform="translate(150, 200)">
    <!-- WiFi Arcs -->
    <path d="M -55 -35 A 78 78 0 0 1 55 -35" 
          stroke="url(#mainGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
    <path d="M -38 -20 A 54 54 0 0 1 38 -20" 
          stroke="url(#mainGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M -22 -5 A 30 30 0 0 1 22 -5" 
          stroke="url(#mainGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Center dot with pulse ring -->
    <circle cx="0" cy="15" r="12" fill="url(#mainGradient)"/>
    
    <!-- Small pulse line under dot -->
    <path d="M -25 45 L -8 45 L 0 30 L 8 60 L 16 45 L 25 45" 
          stroke="url(#mainGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- PULSE text -->
  <text x="400" y="195" 
        font-family="SF Pro Display, Inter, -apple-system, sans-serif" 
        font-size="90" 
        font-weight="700" 
        fill="url(#mainGradient)" 
        text-anchor="middle"
        letter-spacing="6">PULSE</text>
  
  <!-- WiFi text inline -->
  <text x="400" y="250" 
        font-family="SF Pro Display, Inter, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="500" 
        fill="#6b7280" 
        text-anchor="middle"
        letter-spacing="12">WIFI</text>
  
  <!-- Tagline -->
  <text x="400" y="320" 
        font-family="SF Pro Text, Inter, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="400" 
        fill="#4b5563" 
        text-anchor="middle"
        letter-spacing="3">CONNECT ANYWHERE â€¢ SEAMLESSLY</text>
</svg>
